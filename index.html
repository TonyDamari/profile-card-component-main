<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <img src="images/bg-pattern-top.svg" alt="" class="svg__top">
  <main>
    <div class="container">
      <div class="container__top"></div>
       <div class="container__img">
        <img src="images/image-victor.jpg" alt="" class="img">
       </div> 
      
      
      <div class="container__middle">
        <p>  Victor Crest <span class="age"> 26</span> </p>
        <p class="location">London</p>
        
      </div>
      <hr>
      <div class="container__bottom">
        <div class="col">
          <p class="text">  80K <span>Followers</span></p>
        </div>
        <div class="col">
          <p class="text">  803K <span> Likes</span> </p>
        </div>
        <div class="col">
          <p class="text">  1.4K <span>Photos</span> </p>
        </div>
        
        
        
      </div>
    </div>
  </main>
  
  <img src="images/bg-pattern-bottom.svg" alt="" class="svg__bottom">
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tony Damari</a>.
    </div>

  </footer>
  
</body>
</html>
